<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <br></br><p:commandLink styleClass="altColor" value="My Account" actionListener="#{userBean.goToUserProfilePage}" rendered="#{userBean.loggedInUser != null}" />
        <br></br><p:commandLink styleClass="altColor" value="My Services" actionListener="#{userBean.goToMyServicePage}" rendered="#{userBean.loggedInUser != null}" />
        <br></br><p:commandLink styleClass="altColor" value="Purchase Temple Services" actionListener="#{userBean.goToPurchaseServicesPage}" rendered="#{userBean.loggedInUser != null}" />


        <br></br>
        <br></br><p:commandLink styleClass="altColor" value="All Users" actionListener="#{userBean.goToAllUsersPage}" rendered="#{userBean.loggedInUser.isAdmin == 'Y'}" />
        <br></br><p:commandLink styleClass="altColor" value="All Temple Services" actionListener="#{userBean.goToAllServicesPage}" rendered="#{userBean.loggedInUser.isAdmin == 'Y'}" />
        <br></br><p:commandLink styleClass="altColor" value="All Devotees and Services" actionListener="#{userBean.goToAllDevoteeServicesPage}" rendered="#{userBean.loggedInUser.isAdmin == 'Y'}" />
        <br></br><p:commandLink styleClass="altColor" value="Add New Temple Service" actionListener="#{userBean.goToAddNewServicePage}" rendered="#{userBean.loggedInUser != null and userBean.loggedInUser.isAdmin == 'Y'}" />



        <br></br>
        <br></br><p:commandLink styleClass="altColor" value="All Donors" actionListener="#{userBean.goToAllDonorsPage}" rendered="#{userBean.loggedInUser != null and userBean.loggedInUser.isAdmin == 'Y'}" />


        <br></br>
        <br></br><p:commandLink styleClass="altColor" value="Logout" actionListener="#{userBean.logout}" rendered="#{userBean.loggedInUser != null}" />
</ui:composition>
