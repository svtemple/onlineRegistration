<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <p:panelGrid columns="1">
                <p:commandLink styleClass="altColor" value="My Account" actionListener="#{userBean.goToUserProfilePage}" rendered="#{userBean.loggedInUser != null}"/>
                <p:commandLink styleClass="altColor" value="My Services" actionListener="#{userBean.goToMyServicePage}" rendered="#{userBean.loggedInUser != null}"/>
                <p:commandLink styleClass="altColor" value="Purchase Temple Services" actionListener="#{userBean.goToPurchaseServicesPage}" rendered="#{userBean.loggedInUser != null}"/>

                <p:commandLink styleClass="altColor" value="All Users" actionListener="#{userBean.goToAllUsersPage}" rendered="#{userBean.loggedInUser.isAdmin}" />
                <p:commandLink styleClass="altColor" value="All Temple Services" actionListener="#{userBean.goToAllServicesPage}" rendered="#{userBean.loggedInUser.isAdmin}" />
                <p:commandLink styleClass="altColor" value="All Devotees and Services" actionListener="#{userBean.goToAllDevoteeServicesPage}" rendered="#{userBean.loggedInUser.isAdmin}" />
                <p:commandLink styleClass="altColor" value="Add New Temple Service" actionListener="#{userBean.goToAddNewServicePage}" rendered="#{userBean.loggedInUser != null and userBean.loggedInUser.isAdmin}" />

                <p:commandLink styleClass="altColor" value="Donors" actionListener="#{parakamaniBean.goToAllDonorsPage}" rendered="#{userBean.loggedInUser != null and userBean.loggedInUser.isAdmin}" />
                <p:commandLink styleClass="altColor" value="Events and Services" actionListener="#{parakamaniBean.goToAllEventsPage}" rendered="#{userBean.loggedInUser != null and userBean.loggedInUser.isAdmin}" />

                <p:commandLink styleClass="altColor" value="Logout" actionListener="#{userBean.logout}" rendered="#{userBean.loggedInUser != null}" />
        </p:panelGrid>
</ui:composition>
