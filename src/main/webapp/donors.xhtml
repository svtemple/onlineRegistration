<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sri Venkateswara Swamy Temple Of Colorado-Temple Services</title>
</h:head>

<h:body style="font-size: 12px;">
    <br></br>
    <p:layout fullPage="true">
    <p:layoutUnit position="north" size="100" minSize="40" maxSize="200">
        <center><h1 style="color: #800000">SRI VENKATESWARA SWAMY TEMPLE OF COLORADO</h1></center>
    </p:layoutUnit>

    <p:layoutUnit position="west">
        <ui:include src="menu.xhtml"/>
    </p:layoutUnit>

    <p:layoutUnit position="center">

        <h:form style="font-size: 12px;">
            <div class="ui-fluid">
                <p:panel header="All Donors">
                    <center>
                    <h:commandLink>
                        <b style="font-size: 18px;">Export To Excel</b>
                        <p:dataExporter type="xls" target="donors" fileName="cars" pageOnly="true"/>
                    </h:commandLink>
                    &nbsp;&nbsp;&nbsp;
                    <h:commandLink>
                        <b style="font-size: 18px;">Export To PDF</b>
                        <p:dataExporter type="pdf" target="donors" fileName="cars" pageOnly="true" />
                    </h:commandLink>
                    </center>
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:dataTable id="donors"
                                     var="donor"
                                     style="margin-bottom:0; font-size: 12px;"
                                     value="#{parakamaniBean.donors}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     filteredValue="#{parakamaniBean.filteredDonors}"
                                     rowsPerPageTemplate="25,100,500">

                            <p:column headerText="Name" filterBy="#{donor.firstName}&nbsp;#{donor.middleName}&nbsp;#{donor.lastName}" filterMatchMode="contains" sortBy="#{donor.firstName}&nbsp;#{donor.middleName}&nbsp;#{donor.lastName}">
                                <h:outputText value="#{donor.firstName}&nbsp;#{donor.middleName}&nbsp;#{donor.lastName}" />
                            </p:column>

                            <p:column headerText="Email" filterBy="#{donor.email}" filterMatchMode="contains" sortBy="#{donor.email}">
                                <h:outputText value="#{donor.email}" />
                            </p:column>

                            <p:column headerText="Phone" filterBy="#{donor.phone}" filterMatchMode="contains" sortBy="#{donor.phone}">
                                <h:outputText value="#{donor.phone}"/>
                            </p:column>

                            <p:column headerText="Address" filterBy="#{donor.address1}&nbsp;#{donor.address2}&nbsp;#{donor.city}&nbsp;#{donor.zip}&nbsp;#{donor.zip4}&nbsp;#{donor.state}" filterMatchMode="contains" sortBy="#{donor.address1}&nbsp;#{donor.address2}&nbsp;#{donor.city}&nbsp;#{donor.zip}&nbsp;#{donor.zip4}&nbsp;#{donor.state}">
                                <h:outputText value="#{donor.address1}&nbsp;#{donor.address2}&nbsp;#{donor.city}&nbsp;#{donor.zip}&nbsp;#{donor.zip4}&nbsp;#{donor.state}"/>
                            </p:column>

                            <p:column headerText="Current" filterBy="#{donor.currentActiveMember}" filterMatchMode="contains" sortBy="#{donor.currentActiveMember}">
                                <h:outputText value="#{donor.currentActiveMember}" />
                            </p:column>

                            <p:column headerText="Data Complete" filterBy="#{donor.dataComplete}" filterMatchMode="contains" sortBy="#{donor.dataComplete}">
                                <h:outputText value="#{donor.dataComplete}" />
                            </p:column>

                            <!--
                            <p:column headerText="Order" filterBy="#{donor.eventSponsorOrder}" filterMatchMode="contains" sortBy="#{donor.eventSponsorOrder}">
                                <h:outputText value="#{donor.eventSponsorOrder}" />
                            </p:column>
                            -->

                            <p:column headerText="Founding Member" filterBy="#{donor.foundingMember}" filterMatchMode="contains" sortBy="#{donor.foundingMember}">
                                <h:outputText value="#{donor.foundingMember}" />
                            </p:column>

                            <p:column headerText="Pledge Form Date" filterBy="#{donor.pledgeFormDate}" filterMatchMode="contains" sortBy="#{donor.pledgeFormDate}">
                                <h:outputText value="#{donor.pledgeFormDate}">
                                    <f:convertDateTime pattern="MM/dd/YYYY" type="date" timeZone="US/Mountain"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Gothram" filterBy="#{donor.gothram}" filterMatchMode="contains" sortBy="#{donor.gothram}">
                                <h:outputText value="#{donor.gothram}" />
                            </p:column>

                            <p:column headerText="Nakshathram" filterBy="#{donor.nakshathram}" filterMatchMode="contains" sortBy="#{donor.nakshathram}">
                                <h:outputText value="#{donor.nakshathram}" />
                            </p:column>

                            <p:column headerText="Pledge Amount" filterBy="#{donor.pledgeAmount}" filterMatchMode="contains" sortBy="#{donor.pledgeAmount}">
                                <h:outputText value="#{donor.pledgeAmount}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </p:layoutUnit>
    </p:layout>
</h:body>
</html>
